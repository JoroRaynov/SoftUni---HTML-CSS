<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/hero.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Safia</title>
</head>

<body>
    <header class="header">
        <div class="img-wrapper">
            <img class="ticket" src="./images/ticket-2-fill 1.png" alt="">
            <img class="logo" src="./images/Safia.png" alt="logo">
        </div>
        <button class="header__login-btn">Login</button>
    </header>

    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info__title">Landing Template for Startups</h1>
                <div class="info__wrapper">
                    <p class="info__desc">Our landing page template works on all devices, so you only have to set it up
                        once and get beautiful results. </p>
                    <button class="hero__btn">Pricing and Plans</button>
                </div>
            </div>
            <img class="hero__img" src="./images/Dashboard Safia.png" alt="">

            <ul class="companies" role="list">
                <li class="companies__item"><img src="./images/Google_2015_logo 1.png" alt=""></li>
                <li class="companies__item"><img src="./images/Slack_Technologies_Logo 1.png" alt="slack"></li>
                <li class="companies__item"><img src="./images/Amazon_logo 1.png" alt="amazon"></li>
                <li class="companies__item"><img src="./images/Zoom_Communications_Logo 1.png" alt="zoom"></li>
                <li class="companies__item"><img src="./images/Netflix_2015_logo 1.png" alt=""></li>
            </ul>
        </section>

    </main>


</body>

</html>
